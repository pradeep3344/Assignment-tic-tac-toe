<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .board {
      display: inline-block;
    }

    .board td {
      width: 60px;
      height: 60px;
      border: 1px solid black;
      text-align: center;
      font-size: 36px;
      cursor: pointer;
    }

    .status {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <div class="board">
    <table>
      <tr>
        <td id="cell-0-0"></td>
        <td id="cell-0-1"></td>
        <td id="cell-0-2"></td>
      </tr>
      <tr>
        <td id="cell-1-0"></td>
        <td id="cell-1-1"></td>
        <td id="cell-1-2"></td>
      </tr>
      <tr>
        <td id="cell-2-0"></td>
        <td id="cell-2-1"></td>
        <td id="cell-2-2"></td>
      </tr>
    </table>
  </div>

  <p class="status" id="status"></p>

  <script src="sscript.js"></script>
</body>
</html>
